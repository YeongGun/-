<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> display </title>

    <style>
        #box1{
            background-color: crimson;
            width:500px;
            height:50px; 
        }
        #bold{
            background-color: gold;
            width:200px;   
            height:100;
            display:inline-block;
            
        }
    </style>
</head>
<body>
    
    <div id="box1">

    </div>
    <h3>나는 헤드라인</h3>
    <b id="bold">굵은글씨 </b>  <!--글씨 굵게하는 태그-->
    <i>테스트</i> <!--이텔리체 (기울어진)-->

    <!--
        display: block; 가로방향으로 브라우저의 전체를 영역으로 표시하는 방법
                        display block을 가진 해당 태그 앞뒤로 
                        줄 바꿈(Enter)을 생성
    -->

</body>
</html>
