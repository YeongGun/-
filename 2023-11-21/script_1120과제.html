<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //과제풀이
        var user=0;
        for(; !(user>=1 && user<=50); ){
            user = parseInt(prompt("1~50입력"));
        }
        var a=50, b=1, max=50;
        for(;;){
            var com = Math.floor(Math.random()* a )+ b;
            if(user < com){
                document.write(`다운 (com:${com} , 범위: ${b}~${max}) <br>`);
                a = com-1-b+1;
                max = com-1;
            }
            if(user > com){
                document.write(`업 (com:${com} , 범위: ${b}~${max}) <br>`);
                b = com+1;
                a = max-b+1;
            }
            if(user == com){
                document.write("정답");break;
            }
        }

        // do~while ;
        // for , while 기본동작순서
        // 초기값 -> 조건식 비교 -> 참이라면 -> { 내 용 } -> 증감식
        // -> 조건식 비교 -> 참 -> {내용} ->증감식 -> 조건식비교 -> 참- >...
        // -> 조건식 비교 -> 거짓이라면 -> 반복문 종료
        // do while 초기값 -> { 내용 } -> 증감식 -> 조건식 비교 

    </script>
</head>

</html>
