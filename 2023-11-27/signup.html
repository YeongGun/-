<!-- signup.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
<!-- 부트 스트랩-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
<!-- jquery-->    
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./static/css/main.css">
<link rel="stylesheet" href="./static/css/sing.css">

<script src="./static/javascript/sign.js"></script>

</head>
<body>
    <div id="wrap">
        <header id = "header">
            <nav id=" nav">
                <ul class="menuList">
                    <li class="menu"><a href="main.html">HOME</a></li>
                    <li calss="menu">Help Me</li>
                    <li calss="menu">능력자들</li>
                    <li calss="menu">REview</li>
                    <li calss="menu">슈퍼능력자</li>
                </ul>
            </nav>
            <div id="sideMenu">
                <div class="smenu"><a href="">로그인</a></div>
                <div class="smenu"><a href="signup.html">회원가입</a></div>  <!--</a>태그를하면링크가생기는밑줄이생김-->
                <div class="smenu"><a href="">문의</a></div>


            </div>
        </header>
        <main id=" main">

            <from name="signf" id="signf" method="get" action="join.html"> 
            <div id="signWrap">
                <h2 class="pageTitle">회원가입</h2>
                <fieldset class="sign_essential">
                <legend>필수입력</legend>
                
                <div class="input_field">
                    <label for="myid">아이디</label>
                    <input type="text" name="myid" id="myid">
                </div>
                
                <div class="input_field">
                    <label for="mypw">비밀번호</label>
                    <input type="password" name="mypw" id="mypw" placeholder="비밀번호는6~12자입니다.">
                </div>
                
                <div class="input_field">
                    <label for="pwre">비밀번호확인</label>
                    <input type="password" name="pwre" id="pwre">
                </div>
                
                <div class="input_field">
                    <label for="myemail">이메일</label>
                    <input type="email" name="myemail" id="myemail">
                </div>
                
                <div class="input_field">
                    <label for="myphone">연락처</label>
                    <input type="tel" name="myphone" id="myphone" pattern="[0-1{3}-[0-9]{4}-[0-9]{4}">
                </div>
            </fieldset>
            <!-- 선택 입력 폼 -->
            <fieldset class="sign_essential"></fieldset>
            <legend>선택입력</legend>
            <div class="select_input">
                
                <input type="text" name="myname" id="myname">
                <label for=" myname" > 이름</label>
            </div>
            <div class="selet_input">
                <label for = "myaddr">주소</label>
                <div id="myaddr">
                    <input type="number" name="pcode" id="pcode">
                    <button>주소찾기</button>
                    <input type="text" name="addr" id="addr">
                </div>
            </div>
            <div class="select_input">
                <label for="ability">능력</label>
                <div class="ability_check">
                <p><input type="checkbox" name="ability" class="ability_list" value="인쇄물">인쇄물</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="앱">앱</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="제품디자인">제품디자인</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="소프트웨어개발">소프트웨어개발</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="간판">간판</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="세무">세무</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="번역">번역</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="출판">출판</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="욕실리모델링">욕실리모델링</p>
                <p><input type="checkbox" name="ability" class="ability_list" value="중문시공">중문시공</p>
            </div>
        </div>
        <div class="select_input">
            
            <select name = "route" id=" route">
                <option value="네이버광고">네이버광고 </option>
                <option value="카카오채널">카카오채널</option>
                <option value="인스타">인스타</option>
                <option value="옥외광고">옥외광고</option>
            </select>
            <span class="arrow"><i class="bi bi-caret-down-fill"></i></span>
        </div>

        <input type="file" name="myface" if="myface">
        
        </div>
    </fieldset>
    <button type="button" id="before">이전</button>
    <button type="button" id="before">가입</button>
</div>
    </from> 
    </main>

    <input type="checkbox" name="a" value="1" id="a1"><label for="a1">게임</label>
    <input type="checkbox" name="a" value="2" id="b1"><label for="b1">영화</label>  <!-- for때문에 링크가된다★-->
    <input type="checkbox" name="a" value="3" id="c1"><label for="c1">음악</label>
        
</body>
</html>
